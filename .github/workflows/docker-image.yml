name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login to DockerHub
      env :
        DOCKER_USERNAME: ${{ secrets.amanchoudhary602 }}
        DOCKER_PASSWORD: ${{ secrets.Aman*1234 }}
      run : docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build -t ci-cd-docker- .
    - name: Push the DockerHub
      run : docker push amanchoudhary602/ci-cd-docker:latest



